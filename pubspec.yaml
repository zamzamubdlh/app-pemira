name: pemira_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  d_view: ^0.0.5
  d_input: ^0.1.2
  d_info: ^0.2.0
  shared_preferences: ^2.2.2
  http: ^1.1.0
  d_method: ^0.2.4
  dartz: ^0.10.1
  flutter_riverpod: ^2.4.9
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/onboarding/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"